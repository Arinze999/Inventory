  <head>

    <link

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 mt-5 mb-5">
          <div class="create-account-form">
            <div class="row">
              <div class="col-md-5">
                <div class="form-side">
                    <div>
                        <h3><i class="fa-solid fa-cubes-stacked fa-2xl"></i></h3>
                    </div>
                    <div>
                        <h3>Welcome</h3>
                    </div>

                    </div>

                </div>
              </div>
              <div class="col-md-7">
                <div class="form-main">
                    <h3>Create your Account</h3>
                  <div>
                    <label for="">Full Name</label><br>
                    <input type="text" />
                  </div>
                  <div>
                    <label for="">Username</label><br>
                    <input type="text" />
                  </div>
                  <div>
                    <label for="">Store</label><br>
                    <input type="text" />
                  </div>
                  <div>
                    <label for="">Email</label><br>
                    <input type="text" />
                  </div>
                  <div>
                    <label for="">Password</label><br>
                    <input type="password" />
                  </div>
                  <div>
                    <label for="">Confirm Password</label><br>
                    <input type="password" />
                  </div>
                  <div class="btn-container">
                    <button>Create New</button>
                  </div>
                  <div class="else">
                    <p>Already have an account?</p><a href="userLogin.html">Sign-In</a>

                  <hr>

            1
