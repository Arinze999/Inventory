<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="assets\styles\bootstrap-5.0.2-dist\css\bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets\styles\crateAccountstyle.css" />
    <title>Inventory | create Account</title>
    <style>
      body {
        background-image: url("assets/jpegs/userlogin-background.avif");
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 mt-2 mb-2 caf-container-parent">
          <div class="caf-container">
            <div class="create-account-form">
              <div class="row">
                <div class="col-md-5">
                  <div class="form-side">
                      <div>
                          <!-- <h3><i class="fa-solid fa-cubes-stacked fa-2xl"></i></h3> -->
                      </div>
                      <div>
                          <h3></h3>
                      </div>
                      <div>
                          <!-- <h3><i class="fa-solid fa-cubes-stacked fa-2xl"></i></h3> -->
                      </div>
                      <!-- <i class="fa-solid fa-sitemap fa-2xl"></i> -->
                  </div>
                </div>
                <div class="col-md-7">
                  <div class="form-main">
                      <h3>Create your Account</h3>
                    <div>
                      <label>Full Name</label><br>
                      <input id="full-name" type="text" required />
                    </div>
                    <div>
                      <label>Username</label><br>
                      <input id="user-name" type="text" required />
                    </div>
                    <div>
                      <label>Store</label><br>
                      <input id="store" type="text" required />
                    </div>
                    <div>
                      <label>Email</label><br>
                      <input id="e-mail" type="text" required />
                    </div>
                    <div>
                      <label>Password <span id="pass-strent"></span></label><br>
                      <input id="pass-word" type="password" required />
                    </div>
                    <div>
                      <label>Confirm Password</label><br>
                      <input id="confirm-pass" type="password" required />
                    </div>
                    <div class="btn-container">
                      <button id="create">Create New</button>
                    </div>
                    <div class="else">
                      <p>Already have an account?</p><a href="userLogin.html">Sign-In</a>
                    </div>
                    <hr>
                    <div>
                      <p>By clicking Create New, you agree to the <a href="">Terms</a> and <a href="">Privacy Policy</a></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="col-md-1 mt-5 mb-5">
            1
        </div> -->
      </div>
    </div>
    <script src="assets\script\createaccountscript.js" type="module"></script>
    <script src="https://kit.fontawesome.com/1b0619be22.js" crossorigin="anonymous"></script>
  </body>
</html>
